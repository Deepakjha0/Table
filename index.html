<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            background-color: lightblue;
            border-collapse: collapse;

        }

        }
        .lunch{

        }

        }

</head>

</html>
